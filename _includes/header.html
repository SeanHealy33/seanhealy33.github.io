<header class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="/images/aa-logo.jpg" class="w-10 h-10 bg-red-600 rounded-full mr-2"/>
      <span class="text-xl font-bold">
        <a href="/" class="hover:text-yellow-400">Athlete A Brazilian Jiu-Jitsu</a>
      </span>
    </div>
    <nav class="hidden md:flex space-x-4 font-bold">
      <a href="/about" class="hover:text-yellow-400">About</a>
      <a href="/beginners" class="hover:text-yellow-400">Beginners</a>
      <a href="/classes" class="hover:text-yellow-400">Classes</a>
      <a href="/contact" class="hover:text-yellow-400">Contact</a>
    </nav>
    <div class="md:hidden">
      <button id="menu-toggle" class="text-white focus:outline-none hover:text-yellow-400">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  <div id="mobile-menu" class="hidden md:hidden bg-black">
    <nav class="px-4 pt-2 pb-4 space-y-2 font-bold">
      <a href="/about" class="block hover:text-yellow-400">About</a>
      <a href="/beginners" class="block hover:text-yellow-400">Beginners</a>
      <a href="/classes" class="block hover:text-yellow-400">Classes</a>
      <a href="/contact" class="block hover:text-yellow-400">Contact</a>
    </nav>
  </div>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</header>
